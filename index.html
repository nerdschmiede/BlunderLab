<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BlunderLab</title>

    <link rel="stylesheet" href="./assets/chessground.base.css">
    <link rel="stylesheet" href="./assets/chessground.brown.css">
    <link rel="stylesheet" href="./assets/chessground.cburnett.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<main class="page">
    <h1 class="title">BlunderLab</h1>

    <div id="board" class="board"></div>

    <div class="controls" aria-label="Zugsteuerung">
        <button id="undoBtn" class="iconbtn" type="button" aria-label="Zurück">←</button>
        <button id="resetBtn" class="iconbtn" type="button" aria-label="Reset">↺</button>
        <button id="redoBtn" class="iconbtn" type="button" aria-label="Vor">→</button>
    </div>
</main>

<script type="module" src="./app.js"></script>
</body>

</html>
